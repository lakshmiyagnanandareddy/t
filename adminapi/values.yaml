# Default values for ids.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#imagePullSecrets:
  #  - name: my-registry-secret 
replicaCount: 1

image:
  repository: harborrepos.kwixeeperf.in/quixy/adminapi
  pullPolicy: IfNotPresent
    #pullPolicy: Never
  # Overrides the image tag whose default is the chart appVersion.
  tag: 2317

    #imagePullSecrets: []
imagePullSecrets:
  - name: quixy-harbor3
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  className: nginx
  annotations:
    #cert-manager.io/cluster-issuer: letsencrypt-quixy
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
  hosts:
    - host: urolimeadminapi.kwixeeperf.in
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: admin-api
      hosts:
        - urolimeadminapi.kwixeeperf.in

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  #
  limits:
    cpu: 300m
    memory: 600Mi
  requests:
    cpu: 200m
    memory: 400Mi


livenessProbe:
  httpGet:
    path: /api/app/testapi
    port: http
readinessProbe:
  httpGet:
    path: /api/app/testapi
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: 
 - name: admin-api-secret
   secret:
     secretName: admin-api-secret
     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: 
 - name: admin-api-secret
   mountPath: "/app/appsettings.SystemTesting.json"
   subPath: appsettings.SystemTesting.json
   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
